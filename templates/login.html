<!DOCTYPE html>
<html lang="es">
<head>
    <!-- META TAGS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- TAILWIND CSS -->
    <link rel="stylesheet" href="./styles/global.css" type="text/css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <!-- LOCAL FILES -->
    <link href="./styles/css/section.css" type="text/css" rel="stylesheet">
    <link href="../styles/css/login.css" type="text/css" rel="stylesheet">
    <script src="./scripts/header.js" defer></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/LOGO-1.png" />

    <title> E-Commerce - Login </title>
</head>
    <body>
        <div class="login-wrapper">
            <div class="login-side">
                <a href="#" title="Logo">
                    <img class="logo" src="assets/logo.png" alt="Logo">
                </a>
                <div class="my-form__wrapper">
                    <div class="login-welcome-row">
                        <h1>Hola, Bienvenido! &#x1F44F;</h1>
                        <p> Porfavor ingresa los datos correspondientes! </p>
                    </div>
                    <form class="my-form">
                        <div class="text-field">
                            <label for="email"> Correo Electronico: </label> 
                            <input type="email" id="email" name="email" placeholder="Digite su correo: " required >
                            <img alt="Email Icon" title="Email Icon" src="../assets/EMAIL.png" >
                        </div>
                        <div class="text-field">
                            <label for="password"> Contraseña: </label>
                            <input id="password" type="password" name="password" placeholder="Digite la clave"  title="Minimum 6 characters at least 1 Alphabet and 1 Number" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                            <img alt="Password Icon" title="Password Icon" src="../assets/PASSWORD.png">
                        </div>
                        <input type="submit" class="my-form__button" placeholder="Inicia sesión" value="Login">
                        <div class="my-form__actions">
                            <div class="my-form__signup">
                                <a href="#" title="Create Account">
                                    No tienes cuenta? puedes crear una! 
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../scripts/header.js"></script>
    </body>
</html>
